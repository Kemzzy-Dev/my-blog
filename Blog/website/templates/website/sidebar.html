<div class="col-lg-4">
    <div class="sidebar">
      <div class="row">
        <div class="col-lg-12">
          <div class="sidebar-item search pl-3">
            <form id="search_form" name="gs" method="GET" action="{% url 'blog' %}">
              <input type="text" name="q" class="searchText" placeholder="Type to search..." autocomplete="on">
            </form>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item recent-posts">
            <div class="sidebar-heading">
              <h2>Recent Posts</h2>
            </div>
            <div class="content">
              <ul>
                {% for i in sidebar %}
                <li><a href="{% url 'details' i.slug %}">
                  <h5>{{i.title}}</h5>
                  <span>{{i.created_on}}</span>
                </a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item categories">
            <div class="sidebar-heading">
              <h2>Categories</h2>
            </div>
            <div class="content">
              <ul>
                <li><a href="{% url 'category' 'tech' %}">- TECHNOLOGY</a></li>
                <li><a href="{% url 'category' 'java' %}">- JAVA</a></li>
                <li><a href="{% url 'category' 'programming' %}">- PROGRAMMING</a></li>
                <li><a href="{% url 'category' 'python' %}">- PYTHON</a></li>
              </ul>
            </div>
          </div>
        </div>
